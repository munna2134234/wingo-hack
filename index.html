<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Big or Small</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #212121;
    }
    #output {
      font-size: 50px;
      font-weight: bold;
      margin: 20px;
      color: red;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div id="output">WinGo Hack</div>
  <button onclick="displayRandom()">Click Me</button>

  <script>
    function displayRandom() {
      const options = ["Big", "Small"];
      const randomChoice = options[Math.floor(Math.random() * options.length)];
      const outputDiv = document.getElementById("output");
      outputDiv.textContent = randomChoice;
    }
  </script>
</body>
</html>
